<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="omran.css">
  <title>הוסיף אנשי קשר</title>
</head>

<body>

  <h1 class="title">הוסיף אנשי קשר</h1>

  <div class="container">
    <div class="controls">
      <button class="delete-all-button" onclick="deleteAllContacts()">מחק הכל</button>
      <button class="add-contact-button" onclick="openAddContactModal()">הוסף איש קשר</button>
      <div class="search-container">
        <input type="text" id="search" placeholder="חפש איש קשר...">
        <button class="search-button" onclick="searchContacts()">חפש</button>
      </div>
    </div>

    <table class="list" id="contactList">
      <thead>
        <tr>
          <th>איש קשר</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="contact-item">
          <td>
            <div class="contact-image-name">
              <img src="/images/google_contacts_logo.webp" alt="Contact Image" class="contact-image">
              <span class="contact-name">עמראן אבוליל</span>
            </div>
          </td>
          <td>
            <button class="info-button" onclick="showInfo('עמראן אבוליל', 20, '0547712912', 'עין מאהל')">פרטים</button>
            <button class="edit-button">עריכה</button>
            <button class="delete-button" onclick="deleteContact(this)">מחק</button>
          </td>
        </tr>
        <tr class="contact-item">
          <td>
            <div class="contact-image-name">
              <img src="/images/google_contacts_logo.webp" alt="Contact Image" class="contact-image">
              <span class="contact-name">נירא אבו סלאח</span>
            </div>
          </td>
          <td>
            <button class="info-button" onclick="showInfo('נירא אבו סלאח', 19, '0524674317', 'מגאר')">פרטים</button>
            <button class="edit-button">עריכה</button>
            <button class="delete-button" onclick="deleteContact(this)">מחק</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>מידע על איש הקשר</h2>
      <p id="contactName">שם: </p>
      <p id="contactAge">גיל: </p>
      <p id="contactPhone">טלפון: </p>
      <p id="contactAddress">כתובת: </p>
    </div>
  </div>

  <div id="addContactModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeAddContactModal()">&times;</span>
      <h2>הוסף איש קשר</h2>
      <form id="addContactForm">
        <label for="contactNameInput">שם:</label>
        <input type="text" id="contactNameInput" required>
        <label for="contactAgeInput">גיל:</label>
        <input type="number" id="contactAgeInput" required>
        <label for="contactPhoneInput">טלפון:</label>
        <input type="text" id="contactPhoneInput" required>
        <label for="contactAddressInput">כתובת:</label>
        <input type="text" id="contactAddressInput" required>
        <button type="submit">הוסף</button>
      </form>
    </div>
  </div>

  <script src="omran.js"></script>
</body>

</html>
